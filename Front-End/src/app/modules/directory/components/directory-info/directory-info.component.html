<div class="row">
    <div class="col-md-3" *ngFor="let item of directory$ | async">
        <div class="card card-primary card-outline">
            <div class="card-body box-profile">
              <div class="text-center">
                <img class="profile-user-img img-fluid img-circle" src="../../../../../assets/img/default.png" alt="User profile picture">
              </div>

              <h3 class="profile-username text-center">{{item.firstName}} {{item.lastName}}</h3>

              <p class="text-muted text-center">Telephone numbers</p>

              <ul class="list-group list-group-unbordered mb-3" >
                <li class="list-group-item" *ngFor="let tel of item.telephoneNumbers; let i  = index ;">
                  <b>telephone-{{i + 1}}</b> <a class="float-right">{{tel.telephoneNumber}}</a>
                </li>
              </ul>
            </div>
            <!-- /.card-body -->
          </div>
    </div>  
</div>
